<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img
					src="assets/images/logo.png"
					alt="Fisheye Home page"
					class="logo"
				/>
			</a>
		</header>
		<main id="main">
			<section class="photograph-header">
				<button
					aria-label="Contact Me"
					class="contact_button"
					onclick="displayModal()"
				>
					Contactez-moi
				</button>
			</section>
			<section class="photograph-media">
				<div>
					<label for="selectTri">Trier par</label>
					<select name="order by" id="selectTri">
						<option value="Popularité">Popularité</option>
						<option value="Date">Date</option>
						<option value="Titre">Titre</option>
					</select>
				</div>
				<ul>

				</ul>
			</section>
		</main>
		<div id="contact_modal">
			<div class="modal">
				<header>
					<h2>Contactez-moi</h2>
					<button
						aria-label="fermer la modal contactez-moi"
						class="closeModal"
						onclick="closeModal()"
					>
						<img aria-hidden="true" src="assets/icons/close.svg" />
					</button>
				</header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
					<button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
		<script src="scripts/factories/photographer.js"></script>
		<script src="scripts/factories/media.js"></script>
		<script src="scripts/pages/photographer.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
	</body>
</html>
