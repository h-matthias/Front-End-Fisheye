<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link
			href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fisheye - photographe</title>
	</head>
	<body>
		<header>
			<a href="./index.html">
				<img
					src="assets/images/logo.png"
					alt="Fisheye Home page"
					class="logo"
				/>
			</a>
		</header>
		<main>
			<section class="photograph-header">
				<button
					aria-label="Contactez-moi"
					class="contact_button"
					onclick="displayModal()"
				>
					Contactez-moi
				</button>
			</section>
			<section class="photograph-media">
				<div class="block-tri">
					<label for="selectTri">Trier par</label>
					<select name="order by" id="selectTri">
						<option value="Popularité">Popularité</option>
						<option value="Date">Date</option>
						<option value="Titre">Titre</option>
					</select>
				</div>
				<ul class="list-item"></ul>
			</section>
		</main>
		<div
			id="contact_modal"
			role="dialog"
			aria-hidden="true"
			aria-describedby="contact-me"
		>
			<div class="modal">
				<header>
					<h2 id="contact-me"></h2>
					<button
						aria-label="fermer la modal contactez-moi"
						class="closeModal"
						onclick="closeModal()"
					>
						<img
							aria-hidden="true"
							alt=""
							src="assets/icons/close.svg"
						/>
					</button>
				</header>
				<form>
					<div>
						<label for="first">Prénom</label>
						<input id="first" type="text" />
					</div>
					<div>
						<label for="last">Nom</label>
						<input id="last" type="text" />
					</div>
					<div>
						<label for="email">Email</label>
						<input id="email" type="email" />
					</div>
					<div>
						<label for="message">Votre Message</label>
						<textarea id="message"></textarea>
					</div>
					<button
						type="button"
						aria-label="envoyer"
						class="contact_button sendForm"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>
		<div
			role="dialog"
			class="carousel"
			aria-hidden="true"
			aria-label="image closeup view"
		>
			<ul class="list-carousel">
				<button
					aria-label="fermer le carousel"
					class="closeCarousel"
					onclick="closeCarousel()"
				>
					<img
						aria-hidden="true"
						alt=""
						src="assets/icons/closeCarousel.svg"
					/>
				</button>

				<button
					role="button"
					tabindex="0"
					onclick="previousCarousel()"
					class="controls controls-left"
				>
					<span class="img prev-image">
						<img
							aria-hidden="true"
							class="arrow prev"
							src="assets/icons/arrow.svg"
							alt="media précedent"
						/>
					</span>
					<p class="sr-only">Précedent</p>
				</button>
				<button
					role="button"
					tabindex="0"
					onclick="nextCarousel()"
					class="controls controls-right"
				>
					<span class="img prev-image">
						<img
							aria-hidden="true"
							class="arrow next"
							src="assets/icons/arrow.svg"
							alt="media suivant"
						/>
					</span>
					<p class="sr-only">Suivant</p>
				</button>
			</ul>
		</div>

		<script src="scripts/factories/photographer.js"></script>
		<script src="scripts/factories/media.js"></script>
		<script src="scripts/pages/photographer.js"></script>
		<script src="scripts/utils/like.js"></script>
		<script src="scripts/utils/contactForm.js"></script>
		<script src="scripts/utils/carousel.js"></script>
	</body>
</html>
